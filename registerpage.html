<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script>
        function validatePassword() {
            var password = document.getElementById("pass").value;
            var confirmPassword = document.getElementById("pass2").value;
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }

        function validation() {
            var id = document.getElementById("id").value;
            var ps = document.getElementById("pass").value;
            if (id.length == "" && ps.length == "") {
                alert("ID and Password fields are empty");
                return false;
            } else {
                if (id.length == "") {
                    alert("ID is empty");
                    return false;
                }
                if (ps.length == "") {
                    alert("Password field is empty");
                    return false;
                }
            }
            return validatePassword(); // Call the password validation function
        }
    </script>
</head>

<body>
    <div id="topbar"
        style="background-color: #00421c; margin-bottom: 18px; border-top: 2px solid #eab676; border-bottom: 7px solid #eab676; color: #ffffff; text-align: center;">

            <tr>

    <div class="container" style="margin-top: 1px;">

    <div class="p-3 container login-container">
        <form action="register.php" name="f1" method="POST" onsubmit="return validation();">
            <h2 class="text-center mb-3">Register</h2>
            <div class="mb-3">
                <label for="name" class="form-label">Name and Surname</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="text" class="form-control" id="id" name="id" required>
            </div>
            <div class="mb-3">

            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="gpa" class="form-label">GPA</label>
                <input type="text" class="form-control" id="gpa" name="gpa" required>
            </div>
            <div class="mb-3">
                <label for="semester" class="form-label">Semester</label>
                <input type="text" class="form-control" id="semester" name="semester" required>
            </div>
            <div class="mb-3">
                <label for="imageUrl" class="form-label">Image URL</label>
                <input type="text" class="form-control" id="imageUrl" name="imageUrl" required>

            <div class="mb-3">
                <label for="pass" class="form-label">Password</label>
                <input type="password" class="form-control" id="pass" name="pass" required>

            <div class="mb-3">
                <label for="pass2" class="form-label">Confirm password</label>
                <input type="password" class="form-control" id="pass2" name="pass2" required>
            </div>
            <div class="row password-center">
                <div class="col"> <button type="submit" class="btn login-button text-white">Register</button>
                </div>
                <div class="col"> <button type="button" onclick="window.location.href='index.html'"
                        class="btn signup-button text-white">Already have an account?
                        Log in</button>
                </div>
            </div>
        </form>
    </div>
